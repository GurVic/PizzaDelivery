<!--Представление для отображения всех данных-->
<div class="panel-body">
    <table class="table table-striped">
        <thead>
            <tr>
                <th ng-click="order('id')">#</th>
                <th ng-click="order('name')">Name</th>
                <th ng-click="order('type')">Type</th>
                <th ng-click="order('price')">Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items | orderBy:orderProp">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.type}}</td>
                <td>{{item.price}}</td>

                <!-- Кнопки "удалить" и "редактировать" напротив каждой записи в таблице-->
                <td class="text-center">
                    <button class="btn btn-xs btn-primary" ng-click="delete(item)">
                        Delete
                    </button>
                    <button class="btn btn-xs btn-primary" ng-click="editOrCreate(item)">
                        Edit
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-primary" ng-click="refresh()">Refresh</button>
        <button class="btn btn-primary" ng-click="editOrCreate()">New</button>
    </div>
</div>
